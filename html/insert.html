             <!--Form to come to mars-->
        <section class="form-container">
            <p></p>
            <h3>Add the following to sign up!</h3>
            <label for="number">What is your phone number? (Ex: 1234567890)</label>
            <input type="number" placeholder="Phone number" name="number" id="number" required>
            <p></p>
            <label for="name">What is your full name?</label>
            <input type="text" placeholder="Full Name" name="name" id="name" required>
            <p></p>
            <label for="duration">How long will you be staying on Mars?</label>
            <p></p>
            <select id="duration" name="duration">
                <option value="1-3 months">1 to 3 months</option>
                <option value="3-12 months">3 to 12 months</option>
                <option value="1-3 years">1 to 3 years</option>
                <option value="Greater than 3 years">Greater than 3 years</option>
            </select>
            <p></p>
            <label for="package">What package are you interested in purchasing?</label>
            <p></p>
            <select id="package" name="package">
                <option value="Basic">Basic</option>
                <option value="Upgraded">Upgraded</option>
                <option value="Deluxe">Deluxe</option>
            </select>
            <p></p>
            <p></p>
            <button id = "submit" class="bouncy">Submit</button>
            <p></p>
            <p></p>
